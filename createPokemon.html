<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create your pokemon!</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" type="image/png" href="./images/pikachu.png">

    <!-- Internal CSS styling -->
    <style>
        #pokemon-form {
            background-color: #97BC62FF;
            border: 2pt solid #2C5F2D;
        }

        .title {
            color: white;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <div class="title">
            <h1>Pokemon Generator</h1>
        </div>
        <div class="nav-buttons">
            <a href="createPokemon.html">Create New Pokemon</a>
            <a href="viewPokemon.html">View All Pokemon</a>
        </div>
    </div>

    <form id="create-page">
        <div id="pokemon-form">
            <h2 style="color: #2C5F2D;">Create a pokemon here.</h2> <!--Inline CSS styling-->
            <div class="form-row">
                <label for="name-input">Name</label> <!-- This "for" tag references the "id" -->
                <input id="name-input" name="name-input" required></input>
                <button>Generate Random Name</button>
            </div>
            <div class="form-row">
                <label for="desc-input">Description</label>
                <input id="desc-input" name="desc-input" required></input>
            </div>

            <!-- POKEMON'S TYPE(S) -->
            <div class="form-row">
                <label for="type1">Type 1</label>
                <select id="type1" name="type1">
                    <option>Normal</option>
                    <option>Fire</option>
                    <option>Water</option>
                    <option>Grass</option>
                    <option>Electric</option>
                    <option>Psychic</option>
                    <option>Ice</option>
                    <option>Dragon</option>
                    <option>Dark</option>
                    <option>Fairy</option>
                    <option>Fighting</option>
                    <option>Flying</option>
                    <option>Poison</option>
                    <option>Ground</option>
                    <option>Rock</option>
                    <option>Bug</option>
                    <option>Ghost</option>
                    <option>Steel</option>
                </select>

                <label htmlFor="type2">Type 2</label> <!--What does htmlFor do?-->
                <select id="type2" name="type2">
                    <option value=""></option>
                    <option>Normal</option>
                    <option>Fire</option>
                    <option>Water</option>
                    <option>Grass</option>
                    <option>Electric</option>
                    <option>Psychic</option>
                    <option>Ice</option>
                    <option>Dragon</option>
                    <option>Dark</option>
                    <option>Fairy</option>
                    <option>Fighting</option>
                    <option>Flying</option>
                    <option>Poison</option>
                    <option>Ground</option>
                    <option>Rock</option>
                    <option>Bug</option>
                    <option>Ghost</option>
                    <option>Steel</option>
                </select>
            </div>

            <!-- POKEMON'S MOVES -->
            <div class="form-row">
                <label for="move1">Move 1</label>
                <input id="move1" name="move1" required></input> <!--Default input type is "text"-->

                <label for="move1type">Type</label>
                <select id="move1type" name="move1type">
                    <option>Normal type</option>
                    <option>Fire type</option>
                    <option>Water type</option>
                    <option>Grass type</option>
                    <option>Electric type</option>
                    <option>Psychic type</option>
                    <option>Ice type</option>
                    <option>Dragon type</option>
                    <option>Dark type</option>
                    <option>Fairy type</option>
                    <option>Fighting type</option>
                    <option>Flying type</option>
                    <option>Poison type</option>
                    <option>Ground type</option>
                    <option>Rock type</option>
                    <option>Bug type</option>
                    <option>Ghost type</option>
                    <option>Steel type</option>
                </select>

                <label for="move1power">Power</label>
                <input type="number" id="move1power" name="move1power" min="0" max="100" value="0"></input>
            </div>

            <div class="form-row">
                <label for="move2">Move 2</label>
                <input id="move2" name="move2"></input>

                <label for="move2type">Type</label>
                <select id="move2type" name="move2type">
                    <option value=""></option>
                    <option>Normal type</option>
                    <option>Fire type</option>
                    <option>Water type</option>
                    <option>Grass type</option>
                    <option>Electric type</option>
                    <option>Psychic type</option>
                    <option>Ice type</option>
                    <option>Dragon type</option>
                    <option>Dark type</option>
                    <option>Fairy type</option>
                    <option>Fighting type</option>
                    <option>Flying type</option>
                    <option>Poison type</option>
                    <option>Ground type</option>
                    <option>Rock type</option>
                    <option>Bug type</option>
                    <option>Ghost type</option>
                    <option>Steel type</option>
                </select>

                <label for="move2power">Power</label>
                <input type="number" id="move2power" name="move2power" min="0" max="100" value="0"></input>
            </div>

            <div class="form-row">
                <label for="move3">Move 3</label>
                <input id="move3" name="move3"></input>

                <label for="move3type">Type</label>
                <select id="move3type" name="move3type">
                    <option value=""></option>
                    <option>Normal type</option>
                    <option>Fire type</option>
                    <option>Water type</option>
                    <option>Grass type</option>
                    <option>Electric type</option>
                    <option>Psychic type</option>
                    <option>Ice type</option>
                    <option>Dragon type</option>
                    <option>Dark type</option>
                    <option>Fairy type</option>
                    <option>Fighting type</option>
                    <option>Flying type</option>
                    <option>Poison type</option>
                    <option>Ground type</option>
                    <option>Rock type</option>
                    <option>Bug type</option>
                    <option>Ghost type</option>
                    <option>Steel type</option>
                </select>

                <label for="move3power">Power</label>
                <input type="number" id="move3power" name="move3power" min="0" max="100" value="0"></input>
            </div>

            <div class="form-row">
                <label for="move4">Move 4</label>
                <input id="move4" name="move4"></input>

                <label for="move4type">Type</label>
                <select id="move4type" name="move4type">
                    <option value=""></option>
                    <option>Normal type</option>
                    <option>Fire type</option>
                    <option>Water type</option>
                    <option>Grass type</option>
                    <option>Electric type</option>
                    <option>Psychic type</option>
                    <option>Ice type</option>
                    <option>Dragon type</option>
                    <option>Dark type</option>
                    <option>Fairy type</option>
                    <option>Fighting type</option>
                    <option>Flying type</option>
                    <option>Poison type</option>
                    <option>Ground type</option>
                    <option>Rock type</option>
                    <option>Bug type</option>
                    <option>Ghost type</option>
                    <option>Steel type</option>
                </select>

                <label for="move4power">Power</label>
                <input type="number" id="move4power" name="move4power" min="0" max="100" value="0"></input>
            </div>

            <input type="submit" value="Submit!"></input>
        </div>
    </form>
</body>

</html>
